<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
       
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
         mode="ios"
         color="warning"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar Nuevo Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Usuario </ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" placeholder="armando banquito" name="nombre"
                      [(ngModel)]="persona.nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email de Usuario</ion-label>
            <ion-input type="email" placeholder="nombre.usuario@duoc.cl" name="email"
                      [(ngModel)]="persona.email"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Password de Usuario</ion-label>
            <ion-input type="password" placeholder="*********" name="password"
                      [(ngModel)]="persona.password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Numero de Contacto</ion-label>
            <ion-input type="telefono" placeholder="+56988079091" name="telefono"
                      [(ngModel)]="persona.telefono"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="Enviar()" expand="block" fill="solid"  shape="round"  size="default" class="boton">
          <span style="margin-right: 8px;">Enviar</span>

          <ion-icon name="send"></ion-icon>
        </ion-button>

       </form>
    </ion-card-content>
  </ion-card>

  

</ion-content>

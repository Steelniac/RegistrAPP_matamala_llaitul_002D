<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
       
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="title-wrapper">
        <span>RegistrAPP</span>
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </div>
    </ion-title>
     
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingreso de Usuario </ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" placeholder="armando banquito" name="nombre"
                      [(ngModel)]="persona.nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" placeholder="**********" name="password"
                      [(ngModel)]="persona.password"></ion-input>
          </ion-item>


         
        </ion-list>
        <ion-button (click)="Enviar()" expand="block" fill="solid"  shape="round" class="boton">
          <span style="margin-right: 8px;">Login</span>
          <ion-icon name="send"></ion-icon>
        </ion-button>

       </form>
    </ion-card-content>
  </ion-card>
  

</ion-content>
